<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium Viewer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CesiumViewer.css" media="screen">
    <script data-main="CesiumViewerStartup" src="../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script src="../../Build/Cesium/Cesium.js"></script>
</head>
<body style="background: #000;">
    <div id="cesiumContainer" class="fullWindow"></div>
    <div id="loadingIndicator" class="loadingIndicator"></div>
    
<script>

//location.reload(true);
//window.open ('index.html','_self',false)

// Documentazione:
// https://cesiumjs.org/Cesium/Build/Documentation/KmlDataSource.html
      
    var viewer = new Cesium.Viewer('cesiumContainer');

//   Leggo un KML -----------------------------

    var promise = viewer.dataSources.add(Cesium.KmlDataSource.load('gaetaDoc.kml'));
    Cesium.when(viewer.flyTo(promise));

    
  </script>

</body>    

</html>
